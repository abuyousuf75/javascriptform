<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
   
</head>
<body>
    

   


   <div class="container">
    <h2 class="text-center text-success"> Form Validation In Javascript</h2>
    <div class="col-lg-8 m-auto d-block" >

        <form action="#"  onsubmit="return validation()" class="bg-light">
        
        <div class="form-group">

            <label>UserName:</label> 
            <input type="text" name="user" class="form-control" id="user" autocomplete="off">
            <span id="userName" class="text-danger font-weight-bold" ></span>
        </div>
        <div class="form-group">

            <label>UserPassWord:</label> 
            <input type="text" name="password" class="form-control" id="password" autocomplete="off">
            <span id="userpass" class="text-danger"></span>
        </div>
        
        <div class="form-group">

            <label>Conform Password:</label> 
            <input type="text" name="ConformPass" class="form-control" id="ConformPass" autocomplete="off">
            <span id="Cpass" class="text-danger"></span>
        </div>



        <div class="form-group">

            <label>Number:</label> 
            <input type="text" name="number" class="form-control" id="number" autocomplete="off" >
            <span id="userNumber" class="text-danger"></span>
        </div>



        <div class="form-group">

            <label>Email:</label> 
            <input type="text" name="email" class="form-control" id="email" autocomplete="off">
            <span id="userEmail" class="text-danger"></span>
        </div>



        
        <input type="submit" name="submit" value="submit" class="btn btn-success">
        
        
        </form>











    </div>



   </div>











    <script type="text/javascript" src="js/custom.js">



    </script>


</body>
</html>
